<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Button</title>
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../frontend/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../frontend/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../frontend/images/favicon-16x16.png">
  <link rel="manifest" href="../frontend/images/site.webmanifest">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
<body>

    <button id="scheduleButton">Schedule time with me</button>

    <script type="text/javascript">
        document.getElementById('scheduleButton').addEventListener('click', function() {
            Calendly.initPopupWidget({ url: 'https://calendly.com/saikat98kar/abc' });
            return false;
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <title>MentorConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="../frontend/css_files/dashboard.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../frontend/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../frontend/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../frontend/images/favicon-16x16.png">

<body class="bg-gray-50 font-sans no-scroll">
  <header class="sticky top-0 bg-white py-4 z-10 w-full flex justify-between items-center px-6 border-b border-gray-200">
    <!-- Left-side content  -->
    <div class="ml-4">
        <img src="../frontend/images/finalimg.svg" alt="Saarthi Image" width="100" height="70">
    </div>

    <!-- Center content: Browse and Search -->
    <div class="flex items-center space-x-4 hidden md:flex">
        <button id="browseButton" class="text-gray-600 hover:text-gray-800 relative">
            <span class="bg-gray-100 p-2 rounded">Browse <i class='bx bxs-chevron-down'></i></span>
            <!-- Dropdown menu -->
            <div id="browseDropdown" class="absolute top-full left-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden">
                <ul class="space-y-2 p-2 text-gray-600">
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Design</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Product</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Engineering</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">UI/UX</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Full Stack</a></li>
                </ul>
            </div>
        </button>
        
        <input class="search" id="header_search" type="search" placeholder="Search..." onclick="removeIcon(this)" onblur="restoreIcon(this)">
    </div>

    <!-- Right-side content -->
    <div class="flex items-center space-x-4">
        <button id="themeToggle" class="text-gray-600 hover:text-gray-800">
            <i class="bx bx-sun text-xl"></i>
        </button>

        <div class="relative">
            <button class="text-gray-600 hover:text-gray-800">
                <i class="fas fa-bell text-xl"></i>
            </button>
            <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full"></span>
        </div>

        <button class="bg-green-500 text-white px-4 py-2 rounded-lg flex items-center">
            <i class="fas fa-calendar-alt mr-2"></i>
            Book Session
        </button>
    </div>
  </header>
    
<div class="flex flex-col md:flex-row">
  <aside class="bg-white shadow-md p-4 fixed w-full mt-[73px] z-50 md:w-24 h-auto bottom-0 md:top-0 md:flex flex-col justify-between md:border-t-0 border-t-2 pt-2 pb-2">
    <!-- bg-white shadow-md p-4 fixed w-full md:w-24 h-auto bottom-0 md:top-0 md:h-screen flex flex-row md:flex-col justify-between border-t md:border-t-0 z-50 -->
    <nav class="flex md:flex-col flex-row justify-around md:justify-start md:flex-1">
        <ul class="flex md:block flex-row justify-evenly w-full">
            <li class="text-center md:mb-4">
                <a href="./dashboard_home.html" class="flex flex-col items-center text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-lg p-2">
                  <i class="fas fa-home" style="font-size: 1.5rem"></i>
                  <span class="font-size-10">Home</span>
                </a>
            </li>
            <li class="text-center md:mb-4">
                <a href="./explore.html" class="flex flex-col items-center text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-lg p-2">
                  <i class="fas fa-compass" style="font-size: 1.5rem"></i>
                  <span class="font-size-10">Explore</span>
                </a>
            </li>
            <li class="text-center md:mb-4">
                <a href="./bookings.html" class="flex flex-col items-center text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-lg p-2">
                  <i class="fas fa-calendar-check" style="font-size: 1.5rem"></i>
                  <span class="font-size-10">Bookings</span>
                </a>
            </li>
            <li class="text-center md:mb-4">
                <a href="./chat.html" class="flex flex-col items-center text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-lg p-2">
                  <i class="bx bx-message-square-dots" style="font-size: 1.5rem"></i>
                  <span class="font-size-10">Messages</span>
                </a>
            </li>
            <li class="text-center">
                <a href="#" id="more-button" class="flex flex-col items-center text-gray-600 hover:text-indigo-600 hover:bg-gray-100 rounded-lg p-2">
                  <i class="fas fa-ellipsis-h" style="font-size: 1.5rem"></i>
                  <span class="font-size-10">More</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Image and hidden div only for desktop -->
    <div class="hidden md:flex flex-col items-center mb-20">
      <img src="https://via.placeholder.com/100" alt="Toggle Image" id="toggleImage" class="mt-4 cursor-pointer rounded-full h-16 w-16">
      <div id="menu" class="hidden flex flex-col bg-white shadow-lg p-4 rounded-lg absolute inset-x-0 top-20 left-[250%] transform -translate-x-1/2 w-80 h-[500px]">
  
          <div class="flex gap-3 mb-4 items-center">
              <img src="https://via.placeholder.com/100" alt="Profile Image" class="rounded-full h-16 w-16">
              <div>
                  <h3 class="font-bold text-lg">Sahil Shaw</h3>
                  <a href="../frontend/profilementor.html" class="text-sm text-indigo-600 hover:underline">view profile</a>
              </div>
          </div>
          <a href="#" class="py-2 px-4 hover:bg-gray-100 rounded">Connect Calendar</a>
          <a href="#" class="py-2 px-4 hover:bg-gray-100 rounded">Become Mentor</a>
          <a href="#" class="py-2 px-4 hover:bg-gray-100 rounded">Wishlist</a>
          <a href="#" class="py-2 px-4 hover:bg-gray-100 rounded">Setting</a>
          <a href="#" class="py-2 px-4 hover:bg-gray-100 rounded">Support</a>
          <a href="#" class="py-2 px-4 hover:bg-gray-100 rounded">Logout</a>
      </div>
  </div>
  </aside>
  <div class="flex-1 flex flex-col">
    <div class="flex h-screen">
        <!-- Main Content -->
        <main id="bookings_main" class="ml-24 flex-1 overflow-auto">
            <div id="bookings_cont" class="flex justify-center h-[92%] p-5">
                <div class="w-full max-w-[1100px] bg-white p-6 rounded-lg shadow-lg">
                    <!-- Header Section -->
                    <div class="mb-6">
                        <h1 class="text-2xl font-semibold text-gray-800">Bookings</h1>
                        <p class="text-gray-600">See your scheduled events from your calendar events links.</p>
                    </div>
    
                    <!-- Tabs Section -->
                    <div class="flex justify-left mb-4">
                        <div class="inline-flex space-x-2 bg-gray-100 p-2 rounded-lg">
                            <button class="tab-button py-2 px-2 text-black bg-white rounded-lg" data-tab="upcoming">Upcoming</button>
                            <button class="tab-button py-2 px-2 text-gray-700 rounded-lg" data-tab="pending">Pending</button>
                            <button class="tab-button py-2 px-2 text-gray-700 rounded-lg" data-tab="recurring">Recurring</button>
                            <button class="tab-button py-2 px-2 text-gray-700 rounded-lg" data-tab="past">Past</button>
                            <button class="tab-button py-2 px-2 text-gray-700 rounded-lg" data-tab="cancelled">Cancelled</button>
                        </div>
                    </div>
    
                    <!-- Bookings List -->
                    <div id="bookings-list" class="h-[76%] overflow-y-auto space-y-3 p-3 rounded-lg">
                        <!-- Booking Items will be populated here by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>
  </div>
  </div> 
    <script src="../frontend/js_files/dashboard.js"></script>
    <script src="../frontend/js_files/bookings.js"></script>
    
</body>
</html>
